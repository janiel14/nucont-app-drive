<!DOCTYPE >
<html lang="pt-br">
    <head>
        <title>Nucont App Driver</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Nucont APP Driver Test</h1>
                <p class="lead">
                    Aplicação de teste de driver
                </p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h4>Informe os dados de conexão</h4>
                    <form>
                        <div class="form-group">
                            <label for="driver">Selecione o Driver</label>
                            <select class="form-control" id="driver">
                                <option value="0">Selecione</option>
                                <option value="1">SQLANYWHERE</option>
                                <option value="2">NODE-SYBASE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hostname">hostname:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="hostname"
                                placeholder="hostname"
                                value="localhost"
                            />
                        </div>
                        <div class="form-group">
                            <label for="port">Port:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="port"
                                placeholder="port"
                                value="2638"
                            />
                        </div>
                        <div class="form-group">
                            <label for="database">database:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="database"
                                placeholder="database"
                                value="contabil"
                            />
                        </div>
                        <div class="form-group">
                            <label for="username">username:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                placeholder="username"
                                value="TEST"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="password"
                            />
                        </div>
                        <div class="form-group">
                            <label for="query">Query:</label>
                            <textarea class="form-control" id="query">
SELECT TOP 1 START AT 1 ramo_emp, razao_emp, nome_emp FROM bethadba.geempre
                            </textarea>
                        </div>
                    </form>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="window._testDriver();"
                    >
                        Testar
                    </button>
                    <hr />
                </div>
                <div class="col-sm">
                    <h5>Response:</h5>
                    <div id="display"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
